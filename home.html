<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="home.css" rel="stylesheet">
    <script src="bootstrap/jquery.slim.min.js"></script>
    <script src="bootstrap/popper.min.js"></script>
    <script src="bootstrap/bootstrap.min.js" ></script>
</head>
<body>
    <div class="container-fluid d-flex justify-content-between pt-3">
        <div class="left-side d-flex flex-column justify-content-start">
            <div class="logo">
                <img src="2.png" alt="">
            </div>
            <div class="order bg-dark">
                <ul class="text-light">
                    <li>a</li>
                    <li>a</li>
                    <li>a</li>
                    <li>a</li>
                    <li>a</li>
                    <li>a</li>
                    <li>a</li>
                    <li>a</li>
                    <li>a</li>
                    <li>a</li>
                </ul>
            </div>
        </div>
        <div class="right-side">
            <div class="d-flex justify-content-between">
                <div class="order-step border border-dark">
                    <div class="line"></div>
                    <div class="steps d-flex justify-content-around">
                        <div class="step1 text-center">
                            <div class="number">
                                <p class="m-0">1</p>
                            </div>
                            <p class="m-0 font-weight-bold">Log in</p>
                        </div>
                        <div class="step2 text-center">
                            <div class="number">
                                <p class="m-0">2</p>
                            </div>
                            <p class="m-0 font-weight-bold">Delivery address</p>
                        </div>
                        <div class="step3 text-center">
                            <div class="number">
                                <p class="m-0">3</p>
                            </div>
                            <p class="m-0 font-weight-bold">Payment & Order</p>
                        </div>
                    </div>
                </div>
                <div class="hotline pt-2 pb-2 text-center font-weight-bold align-items-center">
                    <p class="m-0">Hotline: 123123123</p>
                </div>
            </div>
            <div class="d-flex justify-content-around mt-5">
                <div class="d-flex flex-column">
                    <div>
                        <p class="font-weight-bold">1. Choose a delivery method</p>
                        <div class="ml-4">
                            <div>
                                <input type="checkbox" name="delivery-method-1" id="delivery-method-1">
                                <label for="delivery-method-1">abc</label>
                            </div>
                            <div>
                                <input type="checkbox" name="delivery-method-2" id="delivery-method-2">
                                <label for="delivery-method-2">xyz</label>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <p class="font-weight-bold">3. Choose a form of payment</p>
                        <div class="ml-4">
                            <div>
                                <input type="checkbox" name="delivery-method-1" id="delivery-method-1">
                                <label for="delivery-method-1">Cash on hand</label>
                            </div>
                            <div>
                                <input type="checkbox" name="delivery-method-2" id="delivery-method-2">
                                <label for="delivery-method-2">Internet banking</label>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary mt-4">ORDERED</button>
                </div>
                <div class="d-flex flex-column">
                    <div class="delivery-address border border-dark p-4">
                        <p><strong>Phone</strong>: 07751112212</p>
                        <p><strong>Address</strong>: abc XYZ</p>
                    </div>
                    <div class="bill border border-dark p-4 mt-5">
                        <p><strong>Phone</strong>: 07751112212</p>
                        <p class="border-bottom border-dark"><strong>Ship fee</strong>: abc XYZ</p>
                        <p><strong>Total</strong>: 1231231</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
